<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="container">
	<h1>To-Do List <i class="fa fa-plus"></i></h1>
	<input placeholder="Add New Todo" type="text">
	<ul class="todo-list">
		<li class="todo-item"><span class='delete'><i class='fa fa-trash'></i></span> Drink Warm Water</li>
		<li class="todo-item"><span class='delete'><i class='fa fa-trash'></i></span> Brush teeth</li>
		<li class="todo-item"><span class='delete'><i class='fa fa-trash'></i></span> Cook Breakfast</li>
	</ul>
</div>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
